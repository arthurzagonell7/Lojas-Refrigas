<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lojas Refrigas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container">

            <img src="./img/Logo22.png" alt="">
            <img src="./img/22.png" alt="">

            <div>
                <a href="./carrinho.html">
                    <img id="add1" src="./img/Carrinho22.png" alt="">
                </a>
                <img id="add2" src="./img/Loguin22.png" alt="">
            </div>
        </div>
    </header>

    <main>
        <section class="produtos">
            <div class="produto">
                <img src="./img/Peido 22.png" alt="">
                <h3>Peido de Dinossauro</h3>
                <p>R$ 22.000,22</p>
                <button class="button" id="button" onclick="addToCart('Peido de Dinossauro', 22.000,0)">Comprar</button>
            </div>
            <div class="produto">
                <img src="./img/Chiclete 22.png" alt="">
                <h3>Chiclete de Asfalto</h3>
                <p>R$ 2,22</p>
                <button class="button" id="button" onclick="addToCart('Chiclete de Asfalto', 2.00)">Comprar</button>
            </div>
            <div class="produto">
                <img src="./img/Escama 22.png" alt="">
                <h3>Escama de Monstro</h3>
                <p>R$ 2.222,00</p>
                <button class="button" id="button" onclick="addToCart('Escama de Monstro', 2.222,0)">Comprar</button>
            </div>
            <div class="produto">
                <img src="./img/Pó 22.png" alt="">
                <h3>Água em Pó</h3>
                <p>R$ 22,00</p>
                <button class="button" id="button" onclick="addToCart('Água em Pó', 22.00)">Comprar</button>
            </div>
            <div class="produto">
                <img src="./img/Papel 22.png" alt="">
                <h3>Papel Higiênico Explosivo</h3>
                <p>R$ 220,22</p>
                <button class="button" id="button" onclick="addToCart('Papel Higiênico Explosivo', 220.22)">Comprar</button>
            </div>
            <div class="produto">
                <img src="./img/Chinelo 22.png" alt="">
                <h3>Chinelo Abridor</h3>
                <p>R$ 222,00</p>
                <button class="button" id="button" onclick="addToCart('Chinelo Abridor', 222.00)">Comprar</button>
            </div>
        </section>
    </main>






    <script src="./script.js"></script>
</body>

</html>
